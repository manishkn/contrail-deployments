- name: install epel
  yum:
    name: epel-release
    state: latest

- name: Remove python-jinja2
  yum:
    name: python-jinja2
    state: absent

- name: install centos-release-openstack-ocata
  yum:
    name: centos-release-openstack-ocata
    state: installed

- name: install ansible 2.3
  yum:
    name: ansible-2.3.1.0
    state: installed

- name: install python-oslo-config
  yum:
    name: python-oslo-config
    state: latest

- name: install pip
  yum:
    name: python-pip
    state: latest

- name: create docker repo
  yum_repository:
    name: dockerrepo
    description: Docker Repository
    baseurl: https://yum.dockerproject.org/repo/main/centos/7
    gpgkey: https://yum.dockerproject.org/gpg
    gpgcheck: yes

- name: install docker selinux
  yum:
    name: docker-engine-selinux-1.12.6
    state: installed

- name: install docker
  yum:
    name: docker-engine-1.12.6
    state: installed

- name: start docker daemon
  service:
    enabled: yes
    name: docker
    state: started

- name: get docker compose
  get_url:
    url: https://github.com/docker/compose/releases/download/1.17.0/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: 0777

- name: install python compose
  pip:
    name: docker-compose==1.9.0

- name: install git
  yum:
    name: git
    state: installed

- name: Load ip_vs module
  modprobe:
    name: ip_vs
    state: present
