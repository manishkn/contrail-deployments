    dest: /contrail-kolla-ansible/etc/kolla/passwords.yml

- name: update main configuration file (globals.yml)
  template:
    src: globals.yml.j2
    dest: /contrail-kolla-ansible/etc/kolla/globals.yml

- name: update globals
  template:
      src: globals.yml.j2
      dest: /contrail-kolla-ansible/etc/kolla/globals.yml

