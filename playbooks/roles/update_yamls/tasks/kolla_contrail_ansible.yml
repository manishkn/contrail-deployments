# For contrail-ansible-deployer

- name: update hosts file
  template:
    src: hosts.j2
    dest: /contrail-ansible-deployer/inventory/hosts

- name: update contrail inventory file
  template:
    src: cad_all.yml.j2
    dest: /contrail-ansible-deployer/inventory/group_vars/all.yml

- name: update container hosts
  template:
    src: container_hosts.yml.j2
    dest: /contrail-ansible-deployer/inventory/group_vars/container_hosts.yml